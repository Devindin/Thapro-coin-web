<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapro Coin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,500&family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400&display=swap');
body, h1, h2, p {
    margin: 0;
    padding: 0;
    
}

body {
    font-family: 'Poppins',sans-serif;

    background-image: url(a.jpg);
}

header {
   
    color: #fff;
    text-align: center;
    padding: 10px;
}

header h1 {
    font-size: 24px;
}

.container
        {
            width: 85%;
            min-height: 100vh;
            background-image: url(a.jpg);
            background-size: cover;
            background-position: center;
            padding: 10px 8%;
            flex-direction: column;
            display: flex;
            
        }

nav{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0;
        }

        .logo{
            width: 180px;
            cursor: pointer;
        }

        nav ul{
            list-style: none;
            width: 100%;
            text-align: right;
            padding-right: 60px;
        }

        nav ul li{
            display: inline-block;
            margin: 10px 20px;

        }

        nav ul li a{
            color: #fff;
            text-decoration: none;
        }


.dashboard {
    width: 800px;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    margin-left: 23%;
    background:transparent;
}

.balance, .coin-info {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.transaction-history {
    width: 800px;
    margin-left: 23%;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(250, 249, 249, 0.947);
    background:transparent;
    
}
.transaction-history h2
{
    color: #fff;
}

table {
    width: 100%;
    border-collapse: collapse;
    
}

table, th, td {
    color: #fff;
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}


.footer
         {
           background-color:#00152C;
           color: white;
           padding: 10px;
           text-align: center;
           margin-top: auto;
         }
</style>




<body>
    <div class="container">
    <header>
       
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dash">Dashbord</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="/setting">Settings</a></li>
            </ul>
        </nav>
        <h1>Thapro Coin Dashboard</h1>
    </header>
    
    
    <section class="dashboard">
        <div class="balance">
            <h2>Account Balance</h2>
            <p>$10,000.00</p>
        </div>
        
        <div class="coin-info">
            <h2>Thapro Coin (THAP)</h2>
            <p>Price: $100.00</p>
            <p>Available: 100 THAP</p>
        </div>
    </section>
    
    <section class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-11-09</td>
                    <td>Buy</td>
                    <td>10 THAP</td>
                </tr>
                <!-- Add more transaction rows here -->
            </tbody>
        </table>
    </section>
</div>

    <div class="footer">
        <p>ThaproCoin@gmail.com</p> 
    </div>
</body>
</html>
