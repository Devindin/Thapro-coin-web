<!DOCTYPE html>
<html lang="en">
<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,500&family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400&display=swap');
       *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
        }

        body{
            flex-direction: column;
            display: block;
            justify-content: center;
            align-items: center;
        }
            
        

        html{
            height: 100%;
        }
        .container
        {
            width: 85%;
            min-height: 100vh;
            background-image: url(a.jpg);
            background-size: cover;
            background-position: center;
            padding: 10px 8%;
            flex-direction: column;
            display: flex;
            
        }

        nav{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0;
        }

        .logo{
            width: 180px;
            cursor: pointer;
        }

        nav ul{
            list-style: none;
            width: 100%;
            text-align: right;
            padding-right: 60px;
        }

        nav ul li{
            display: inline-block;
            margin: 10px 20px;

        }

        nav ul li a{
            color: #fff;
            text-decoration: none;
        }

        .btn{
            align-items: center;
            color: #fff;
            padding: 10px 20px;
            background:#54a0ff;
            border-radius: 5px;
            cursor: pointer;
        }

body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header {
    color: #fff;
    text-align: center;
    padding: 10px;
}

header h1 {
    font-size: 24px;
}

.profile {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    background:transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
}

.profile h2
{
    color: #fff;
}

.user-info {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.user-info img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 10px 0;
}

.account-info {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

h2, h3 {
    margin-bottom: 10px;
}
.footer
         {
           background-color:#00152C;
           color: white;
           padding: 10px;
           text-align: center;
           margin-top: auto;
         }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapro Coin - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
       
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dash">Dashboard</a></li>

                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="/setting">Settings</a></li>
            </ul>
        </nav>
        <h1>Thapro Coin</h1>
    </header>
    
    <section class="profile">
        <h2>Profile Information</h2>
        <div class="user-info">
            <img src="user-avatar (2).png" alt="User Avatar">
            <h3>User Name</h3>
            <p>Email: user@example.com</p>
        </div>
        
        <div class="account-info">
            <h3>Account Information</h3>
            <p>Account ID: 123456789</p>
            <p>Balance: $10,000.00</p>
        </div>
    </section>
   
</div>
<div class="footer">
    <p>ThaproCoin@gmail.com</p> 
</div>
</body>
</html>
